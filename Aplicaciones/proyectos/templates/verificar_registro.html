{% extends "./plantilla.html" %}
{% load static %}
{% block contenido %}

<style>

body {
    background: radial-gradient(
        circle at top,
        #1e3a8a 0%,
        #0f172a 45%,
        #020617 100%
    );
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, sans-serif;
}

.form-container {
    max-width: 420px;
    margin: 80px auto;
    padding: 35px 30px;
    background-color: #ffffff;
    border-radius: 18px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    position: relative;
    overflow: hidden;
}

.form-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 6px;
    width: 100%;
    background: linear-gradient(90deg, #2563eb, #1e40af);
}


.form-container h3 {
    text-align: center;
    margin-bottom: 12px;
    color: #111827;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.form-container p {
    text-align: center;
    color: #4b5563;
    font-size: 14px;
    margin-bottom: 22px;
    line-height: 1.5;
}

.form-container label {
    display: block;
    margin-bottom: 6px;
    font-size: 13px;
    color: #374151;
}

.form-container input[type="text"] {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 1px solid #d1d5db;
    font-size: 18px;
    text-align: center;
    letter-spacing: 6px;
    background: #f9fafb;
    transition: all 0.3s ease;
}

.form-container input:focus {
    outline: none;
    border-color: #2563eb;
    background: #ffffff;
    box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
}

.btn-container {
    margin-top: 10px;
    display: flex;
    gap: 12px;
}

button,
.btn-cancel {
    flex: 1;
    padding: 13px;
    font-size: 14px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.btn-save {
    border: none;
    background: linear-gradient(135deg, #2563eb, #1e40af);
    color: #ffffff;
}

.btn-save:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 18px rgba(37,99,235,0.4);
}

.btn-cancel {
    background: #e5e7eb;
    color: #111827;
}

.btn-cancel:hover {
    background: #d1d5db;
}
</style>

<div class="form-container">
    <h3>Verificar código</h3>

    <p>
        Hemos enviado un código de <strong>4 dígitos</strong> a tu correo electrónico.<br>
        Escríbelo a continuación para completar el registro.
    </p>

    <form action="{% url 'verificar_registro' %}" method="post">
        {% csrf_token %}

        <label for="codigo">Código de verificación</label>
        <input type="text" name="codigo" id="codigo" maxlength="4" required autocomplete="off">

        <div class="btn-container">
            <button type="submit" class="btn-save">Verificar</button>
            <a href="/nuevousuario/" class="btn-cancel">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
