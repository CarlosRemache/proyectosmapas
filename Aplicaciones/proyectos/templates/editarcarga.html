{% extends "./plantilla.html" %}
{% load static %}
{% block contenido %}

<style>
    body {
        background-color: #000;
        font-family: Arial, sans-serif;
    }

    .form-container {
        max-width: 380px;
        margin: 80px auto;
        background-color: #2b2b2b;
        padding: 30px;
        border-radius: 20px;
        color: white;
        text-align: center;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.7);
    }

    .barra {
        width: 250px;
        height: 18px;
        background-color: #444;
        margin: 10px auto 20px auto;
        border-radius: 10px;
    }

    h3 {
        color: white;
        margin-bottom: 20px;
        font-size: 20px;
        text-transform: uppercase;
    }

    label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin-top: 12px;
        color: #ddd;
    }

    select, input[type="text"], input[type="number"] {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: none;
        border-radius: 8px;
        background-color: #444;
        color: white;
        font-size: 14px;
    }

    select option {
        background-color: #333;
        color: white;
    }

    input::placeholder {
        color: #aaa;
    }

    .btn-container {
        margin-top: 25px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .btn-save {
        background-color: #0ccb3a;
        color: white;
        padding: 12px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        font-size: 16px;
    }

    .btn-save:hover {
        background-color: #0aa330;
    }

    .btn-cancel {
        background-color: #0ccb3a;
        padding: 12px;
        border-radius: 10px;
        text-align: center;
        display: block;
        font-weight: bold;
        color: white;
        font-size: 16px;
        text-decoration: none;
    }

    .btn-cancel:hover {
        background-color: #0aa330;
    }

    .form-container input:focus,
    .form-container select:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(12, 203, 58, 0.35);
    }

    .form-container input[type="number"] {
        color-scheme: dark;
    }
</style>

<div class="form-container">

    <div class="barra"></div>

    <h3>Editar Carga</h3>

    <form action="/procesareditarcarga/" method="post">
        {% csrf_token %}

        <input type="hidden" name="id_carga" value="{{ carga.id_carga }}">

        <label>Veh√≠culo:</label>
        <select name="vehiculo" required>
            {% for v in vehiculos %}
                <option value="{{ v.id_vehiculo }}"
                    {% if v.id_vehiculo == carga.vehiculo.id_vehiculo %}selected{% endif %}>
                    {{ v.matricula_vehiculo }} - {{ v.tipovehiculo_vehiculo }}
                </option>
            {% endfor %}
        </select>

        <label>Nombre del producto / carga:</label>
        <input type="text" name="txt_nombre_producto"
               value="{{ carga.nombre_producto }}"
               required>

        <label>Peso adicional (kg):</label>
        <input type="number" name="txt_peso_adicional"
               step="0.01" min="0"
               value="{{ carga.peso_adicional }}">

        <div class="btn-container">
            <button type="submit" class="btn-save">
                Guardar cambios
            </button>

            <a href="/listadocarga/" class="btn-cancel">Cancelar</a>
        </div>

    </form>
</div>

{% endblock %}
