{% extends "plantillaadministrador.html" %}
{% load static %}
{% block contener %}

<style>
  body{
    background:#ffffff;
  }

  .box{
    width:92%;
    max-width:900px;
    margin:30px auto;
    background:#06080D;
    color:#F3F4F6;
    padding:22px;
    border-radius:18px;
    margin-left:380px;
    border:1px solid #1F2937;
    box-shadow:0 12px 30px rgba(0,0,0,0.4);
  }

  .box h3{
    margin-bottom:20px;
    font-weight:700;
    color:#F3F4F6;
    text-align:center;
  }

  .box label{
    margin-top:12px;
    font-weight:600;
    color:#A1A1AA;
    display:block;
  }

  .box .form-control{
    margin-top:6px;
    background:#06080D;
    color:#F3F4F6;
    border:1px solid #1F2937;
    border-radius:10px;
    padding:10px;
    outline:none;
  }

  .box .form-control:focus{
    border-color:#3B82F6;
    box-shadow:0 0 0 3px rgba(59,130,246,0.25);
  }

  .contenedor-ver-eventos{
    text-align:right;
    margin-bottom:20px;
  }

  .contenedor-ver-eventos a{
    padding:10px 16px;
    border-radius:10px;
    font-weight:700;
    background:#3B82F6;
    color:#ffffff;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    justify-content:center;
  }

  .contenedor-ver-eventos a:hover{
    background:#2563EB;
  }

  .btn-save{
    background:#3B82F6;
    color:#ffffff;
    font-weight:700;
    padding:10px 18px;
    border-radius:10px;
    border:none;
    cursor:pointer;
  }

  .btn-save:hover{
    background:#2563EB;
  }


  @media (max-width:1200px){
    .box{
      margin-left:0;
      width:96%;
      max-width:100%;
    }
  }

  @media (max-width:768px){
    .box{
      padding:14px;
    }
  }
</style>

<div class="box">
  <h3>Asignar Evento a Usuario</h3>

  <div class="contenedor-ver-eventos">
    <a href="{% url 'lista_asignaciones' %}">
      Ver lista de asignaciones
    </a>
  </div>

  <form method="POST">
    {% csrf_token %}

    <label>Usuario</label>
    <select name="usuario" class="form-control" required>
      <option value="">Seleccione</option>
      {% for u in usuarios %}
        <option value="{{ u.id_usuario }}">
          {{ u.nombre_usuario }} {{ u.apellido_usuario }}
        </option>
      {% endfor %}
    </select>

    <label>Evento</label>
    <select name="evento" class="form-control" required>
      <option value="">Seleccione</option>
      {% for ev in eventos %}
        <option value="{{ ev.id_evento }}">{{ ev.titulo }}</option>
      {% endfor %}
    </select>
    <label>Fecha de asignación</label>
    <input type="datetime-local" name="fecha_asignacion" class="form-control">
    <label>Descripción</label>
    <textarea name="descripcion" class="form-control" rows="3"></textarea>

    <div style="margin-top:20px;">
      <button class="btn-save" type="submit">
        Guardar asignación
      </button>
    </div>
  </form>
</div>

{% endblock %}
