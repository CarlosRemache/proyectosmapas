{% extends "plantillaadministrador.html" %}
{% load static %}
{% block contener %}

<style>
  body{
    background:#ffffff;
  }

  .box{
    width:92%;
    max-width:900px;
    margin:30px auto;
    background:#06080D;
    color:#F3F4F6;
    padding:22px;
    border-radius:18px;
    margin-left:380px;
    border:1px solid #1F2937;
    box-shadow:0 12px 30px rgba(0,0,0,0.4);
  }

  .box h3{
    margin-bottom:20px;
    font-weight:700;
    color:#F3F4F6;
    text-align:center;
  }

  .top-actions{
    text-align:right;
    margin-bottom:20px;
  }

  .top-actions a{
    padding:10px 16px;
    border-radius:10px;
    font-weight:700;
    background:#3B82F6;
    color:#ffffff;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    justify-content:center;
  }

  .top-actions a:hover{
    background:#2563EB;
  }

  .box label{
    margin-top:12px;
    font-weight:600;
    color:#A1A1AA;
    display:block;
  }

  .form-control{
    margin-top:6px;
    background:#06080D;
    color:#F3F4F6;
    border:1px solid #1F2937;
    border-radius:10px;
    padding:10px;
    outline:none;
  }

  .form-control:focus{
    border-color:#3B82F6;
    box-shadow:0 0 0 3px rgba(59,130,246,0.25);
  }

  select.form-control option{
    background:#0B0F17;
    color:#F3F4F6;
  }

  .btn-save{
    background:#3B82F6;
    color:#ffffff;
    font-weight:700;
    padding:10px 18px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    margin-top:20px;
  }

  .btn-save:hover{
    background:#2563EB;
  }

  @media (max-width:1200px){
    .box{
      margin-left:0;
      width:96%;
      max-width:100%;
    }
  }

  @media (max-width:768px){
    .box{
      padding:14px;
    }
  }
</style>

<div class="box">

  <h3>Nueva Factura</h3>

  <div class="top-actions">
    <a href="{% url 'listado_facturas' %}">
      Lista de Facturas
    </a>
  </div>

  <form action="{% url 'crear_factura' %}" method="POST">
    {% csrf_token %}

    <label>Nombre del Cliente</label>
    <input type="text"name="cliente_nombre"class="form-control"placeholder="Ej: Juan Pérez" required>
    
    <label>Numero de cuenta</label>
    <input type="text" name="numero_cuenta" class="form-control"  required>


    <label>Seleccionar Pedido</label>
    <select name="pedido_id" class="form-control" required>
      {% for p in pedidos %}
        <option value="{{ p.id_pedido }}">
          Pedido #{{ p.id_pedido }} - {{ p.descripcion_pedido|default:"Sin descripción" }}
        </option>
      {% endfor %}
    </select>

    <button class="btn-save" type="submit">
      Crear Factura
    </button>

  </form>

</div>

{% endblock %}
