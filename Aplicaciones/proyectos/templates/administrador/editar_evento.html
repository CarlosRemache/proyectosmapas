{% extends "plantillaadministrador.html" %}
{% load static %}
{% block contener %}

<style>
  body{
    background:#ffffff;
  }

  .box{
    width:92%;
    max-width:1000px;
    margin:30px auto;
    background:#06080D;
    color:#F3F4F6;
    padding:22px;
    border-radius:18px;
    margin-left:380px;
    border:1px solid #1F2937;
    box-shadow:0 12px 30px rgba(0,0,0,0.4);
  }

  .box h3{
    color:#F3F4F6;
    margin: 0 0 18px 0;
    text-align:center;
  }

  .card-form{
    max-width:700px;
    margin:0 auto;
    background:#111827;
    border:1px solid #1F2937;
    border-radius:14px;
    padding:18px;
  }

  .card-form label{
    color:#A1A1AA;
    font-weight:600;
    display:block;
    margin-top:12px;
  }

  .card-form .form-control{
    margin-top:6px;
    background:#06080D;
    color:#F3F4F6;
    border:1px solid #1F2937;
    border-radius:10px;
    padding:10px;
    outline:none;
  }

  .card-form .form-control:focus{
    border-color:#3B82F6;
    box-shadow:0 0 0 3px rgba(59,130,246,0.25);
  }

  .acciones{
    margin-top:18px;
    display:flex;
    gap:10px;
    justify-content:flex-end;
    flex-wrap:wrap;
  }

  .acciones .btn{
    padding:10px 16px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    font-weight:700;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    justify-content:center;
  }

  .acciones .btn-success{
    background:#3B82F6;
    color:#ffffff;
  }

  .acciones .btn-success:hover{
    background:#2563EB;
  }

  .acciones .btn-secondary{
    background:#111827;
    color:#F3F4F6;
    border:1px solid #1F2937;
  }
  .acciones .btn-secondary:hover{
    background:#0B1220;
    border-color:#3B82F6;
  }


@media (max-width: 1200px){
  .box{
    margin-left: 0;
    width: 96%;
    max-width: 100%;
  }
}


@media (max-width: 768px){
  .box{
    padding: 14px;
  }

  .card-form{
    padding: 14px;
  }

  .acciones{
    justify-content: stretch;
  }

  .acciones .btn{
    width: 100%;
  }
}

</style>

<div class="box">
  <h3>Editar Evento</h3>

  <div class="card-form">
    <form method="post">
      {% csrf_token %}

      <label>Título</label>
      <input type="text" name="titulo" value="{{ evento.titulo }}" class="form-control" required>

      <label>Inicio (fecha)</label>
      <input type="date" name="inicio_fecha" value="{{ evento.inicio_fecha|date:'Y-m-d' }}" class="form-control" required>

      <label>Inicio (hora)</label>
      <input type="time" name="inicio_hora" value="{{ evento.inicio_hora|time:'H:i' }}" class="form-control" required>

      <label>Fin (fecha)</label>
      <input type="date" name="fin_fecha" value="{{ evento.fin_fecha|date:'Y-m-d' }}" class="form-control">

      <label>Fin (hora)</label>
      <input type="time" name="fin_hora" value="{{ evento.fin_hora|time:'H:i' }}" class="form-control" required>

      <label>Descripción</label>
      <textarea name="descripcion" class="form-control" rows="3">{{ evento.descripcion }}</textarea>

      <div class="acciones">
        <button class="btn btn-success" type="submit">Guardar cambios</button>
        <a href="/panel/calendario/lista/" class="btn btn-success">Cancelar</a>
      </div>

    </form>
  </div>
</div>

{% endblock %}
