{% extends "plantillaadministrador.html" %}
{% load static %}
{% block contener %}

<style>
  body{
    background:#ffffff;
  }

  .box{
    width:92%;
    max-width:900px;
    margin:30px auto;
    background:#06080D;
    color:#F3F4F6;
    padding:22px;
    border-radius:18px;
    margin-left:380px;
    border:1px solid #1F2937;
    box-shadow:0 12px 30px rgba(0,0,0,0.4);
  }

  .box h3{
    margin-bottom:18px;
    font-weight:700;
    color:#F3F4F6;
    text-align:center;
  }

  .box label{
    margin-top:12px;
    font-weight:600;
    color:#A1A1AA;
    display:block;
  }

  .box .form-control{
    margin-top:6px;
    background:#06080D;
    color:#F3F4F6;
    border:1px solid #1F2937;
    border-radius:10px;
    padding:10px;
    outline:none;
  }

  .box .form-control:focus{
    border-color:#3B82F6;
    box-shadow:0 0 0 3px rgba(59,130,246,0.25);
  }

  .acciones{
    margin-top:20px;
    display:flex;
    gap:12px;
    justify-content:flex-start;
    flex-wrap:wrap;
  }

  .btn-save{
    background:#3B82F6;
    color:#ffffff;
    font-weight:700;
    padding:10px 18px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    text-decoration:none;
  }

  .btn-save:hover{
    background:#2563EB;
  }

  .btn-back{
    background:#111827;
    color:#ffffff;
    font-weight:700;
    padding:10px 18px;
    border-radius:10px;
    border:1px solid #1F2937;
    cursor:pointer;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    justify-content:center;
  }

  .btn-back:hover{
    background:#0B1220;
    border-color:#3B82F6;
  }

  @media (max-width:1200px){
    .box{
      margin-left:0;
      width:96%;
      max-width:100%;
    }
  }

  @media (max-width:768px){
    .box{
      padding:14px;
    }
    .acciones{
      justify-content:stretch;
    }
    .btn-save,
    .btn-back{
      width:100%;
    }
  }
</style>

<div class="box">
  <h3>Editar Detalle del Pedido</h3>

  <form action="{% url 'procesareditardetalle' %}" method="POST">
      {% csrf_token %}
      <input type="hidden" name="id" value="{{ detalle.id_detalle_pedido }}">

      <label>Descripción del ítem</label>
      <input type="text" name="txt_descripcion" class="form-control"
             value="{{ detalle.descripcion_item }}" required>

      <label>Cantidad</label>
      <input type="number" name="txt_cantidad" class="form-control"
             value="{{ detalle.cantidad }}" required>

      <label>Precio Unitario</label>
      <input type="number" step="0.01" name="txt_precio" class="form-control"
             value="{{ detalle.precio_unitario }}" required>

      <div class="acciones">
        <button type="submit" class="btn-save">Actualizar</button>
        <a href="{% url 'listadodetalle' detalle.pedido.id_pedido %}" class="btn-save">Cancelar</a>
      </div>

  </form>
</div>

{% endblock %}
