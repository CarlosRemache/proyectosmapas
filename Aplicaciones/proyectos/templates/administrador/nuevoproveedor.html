{% extends "plantillaadministrador.html" %}
{% load static %}
{% block contener %}

<style>
  body{
    background:#ffffff;
  }
  .box{
    width:92%;
    max-width:900px;
    margin:30px auto;
    background:#06080D;
    color:#F3F4F6;
    padding:22px;
    border-radius:18px;
    margin-left:380px;
    border:1px solid #1F2937;
    box-shadow:0 12px 30px rgba(0,0,0,0.4);
  }

  .box h3{
    margin-bottom:20px;
    font-weight:700;
    color:#F3F4F6;
    text-align:center;
  }

  .box label{
    margin-top:12px;
    font-weight:600;
    color:#A1A1AA;
    display:block;
  }

  .box .form-control{
    margin-top:6px;
    background:#06080D;
    color:#F3F4F6;
    border:1px solid #1F2937;
    border-radius:10px;
    padding:10px;
    outline:none;
  }

  .box .form-control:focus{
    border-color:#3B82F6;
    box-shadow:0 0 0 3px rgba(59,130,246,0.25);
  }

  .contenedor-ver-eventos{
    text-align:right;
    margin-bottom:20px;
  }

  .contenedor-ver-eventos a{
    padding:10px 16px;
    border-radius:10px;
    font-weight:700;
    background:#3B82F6;
    color:#ffffff;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    justify-content:center;
  }

  .contenedor-ver-eventos a:hover{
    background:#2563EB;
    color:#ffffff;
  }

  .contenedor-ver-eventos a:visited,
  .contenedor-ver-eventos a:active,
  .contenedor-ver-eventos a:focus{
    color:#ffffff;
  }

  .btn-save{
    background:#3B82F6;
    color:#ffffff;
    font-weight:700;
    padding:10px 18px;
    border-radius:10px;
    border:none;
    cursor:pointer;
  }

  .btn-save:hover{
    background:#2563EB;
  }

  
  @media (max-width:1200px){
    .box{
      margin-left:0;
      width:96%;
      max-width:100%;
    }
  }

  @media (max-width:768px){
    .box{
      padding:14px;
    }
  }
</style>

<div class="box">
  <h3>Nuevo Proveedor</h3>

  <div class="contenedor-ver-eventos">
    <a href="/listadoproveedor/">Listado de proveedor</a>
  </div>

  <form action="/guardarproveedor/" method="POST">
    {% csrf_token %}

    <label>Nombre</label>
    <input type="text" name="txt_nombre" class="form-control" required>

    <label>Dirección</label>
    <input type="text" name="txt_direccion" class="form-control">

    <label>Teléfono</label>
    <input type="text" name="txt_telefono" class="form-control">

    <label>Correo</label>
    <input type="email" name="txt_correo" class="form-control" required>

    <label>RUC</label>
    <input type="text" name="txt_ruc" class="form-control" required>

    <label>Estado</label>
    <select name="txt_estado" class="form-control">
      <option value="ACTIVO">ACTIVO</option>
      <option value="INACTIVO">INACTIVO</option>
    </select>

    <div style="margin-top:20px;">
      <button class="btn-save" type="submit">Guardar</button>
    </div>

  </form>
</div>

{% endblock %}
