{% extends "plantillaadministrador.html" %}
{% load static %}
{% block contener %}

<style>
  body{
    background:#ffffff;
  }

  .box{
    width:92%;
    max-width:900px;
    margin:30px auto;
    background:#06080D;
    color:#F3F4F6;
    padding:22px;
    border-radius:18px;
    margin-left:380px;
    border:1px solid #1F2937;
    box-shadow:0 12px 30px rgba(0,0,0,0.4);
  }

  .box h3{
    margin-bottom:18px;
    font-weight:700;
    color:#F3F4F6;
    text-align:center;
  }

  .box label{
    margin-top:12px;
    font-weight:600;
    color:#A1A1AA;
    display:block;
  }

  .box .form-control{
    margin-top:6px;
    margin-bottom:12px;
    background:#06080D;
    color:#F3F4F6;
    border:1px solid #1F2937;
    border-radius:10px;
    padding:10px;
    outline:none;
  }

  .box .form-control:focus{
    border-color:#3B82F6;
    box-shadow:0 0 0 3px rgba(59,130,246,0.25);
  }

  .acciones{
    margin-top:8px;
    display:flex;
    gap:10px;
    justify-content:flex-end;
    flex-wrap:wrap;
  }

  .acciones .btn-save{
    background:#3B82F6;
    color:#ffffff;
    font-weight:700;
    padding:10px 18px;
    border-radius:10px;
    border:none;
    cursor:pointer;
  }
  .acciones .btn-save:hover{
    background:#2563EB;
  }

  .acciones .btn-back{
    background:#111827;
    color:#F3F4F6;
    padding:10px 18px;
    border-radius:10px;
    border:1px solid #1F2937;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
  }
  .acciones .btn-back:hover{
    background:#0B1220;
    border-color:#3B82F6;
  }

  .btn-save{
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

  @media (max-width:1200px){
    .box{
      margin-left:0;
      width:96%;
      max-width:100%;
    }
  }

  @media (max-width:768px){
    .box{
      padding:14px;
    }
    .acciones{
      justify-content:stretch;
    }
    .acciones .btn-save,
    .acciones .btn-back{
      width:100%;
    }
  }
</style>

<div class="box">
  <h3>Editar Asignación</h3>

  <form method="POST">
    {% csrf_token %}

    <label>Usuario</label>
    <select name="usuario" class="form-control" required>
      {% for u in usuarios %}
        <option value="{{ u.id_usuario }}"
          {% if u.id_usuario == asignacion.usuario.id_usuario %}selected{% endif %}>
          {{ u.nombre_usuario }} {{ u.apellido_usuario }}
        </option>
      {% endfor %}
    </select>

    <label>Evento</label>
    <select name="evento" class="form-control" required>
      {% for ev in eventos %}
        <option value="{{ ev.id_evento }}"
          {% if ev.id_evento == asignacion.evento.id_evento %}selected{% endif %}>
          {{ ev.titulo }}
        </option>
      {% endfor %}
    </select>
    <label>Fecha de asignación</label>
    <input type="datetime-local" name="fecha_asignacion" class="form-control" value="{{ asignacion.fecha_asignacion|date:'Y-m-d\\TH:i' }}">
    <label>Descripción</label>
    <textarea name="descripcion" class="form-control" rows="3">{{ asignacion.descripcion_evento }}</textarea>

    <div class="acciones">
      <button type="submit" class="btn-save">Actualizar</button>
      <a href="{% url 'lista_asignaciones' %}" class="btn-save">Cancelar</a>
    </div>

  </form>
</div>

{% endblock %}
