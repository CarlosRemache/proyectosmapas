{% extends "plantillaadministrador.html" %}
{% load static %}
{% block contener %}

<style>
  body{
    background:#ffffff;
  }

  .box{
    width:92%;
    max-width:900px;
    margin:30px auto;
    background:#06080D;
    color:#F3F4F6;
    padding:22px;
    border-radius:18px;
    margin-left:380px;
    border:1px solid #1F2937;
    box-shadow:0 12px 30px rgba(0,0,0,0.4);
  }

  .box h3{
    margin-bottom:18px;
    font-weight:700;
    color:#F3F4F6;
    text-align:center;
  }

  .box label{
    margin-top:12px;
    font-weight:600;
    color:#A1A1AA;
    display:block;
  }

  .box .form-control{
    margin-top:6px;
    background:#06080D;
    color:#F3F4F6;
    border:1px solid #1F2937;
    border-radius:10px;
    padding:10px;
    outline:none;
  }

  .box .form-control:focus{
    border-color:#3B82F6;
    box-shadow:0 0 0 3px rgba(59,130,246,0.25);
  }

  .acciones{
    margin-top:20px;
    display:flex;
    gap:12px;
    justify-content:flex-start;
    flex-wrap:wrap;
  }

  .btn-save{
    background:#3B82F6;
    color:#ffffff;
    font-weight:700;
    padding:10px 18px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    justify-content:center;
  }

  .btn-save:hover{
    background:#2563EB;
  }

  .btn-back{
    background:#111827;
    color:#ffffff;
    font-weight:700;
    padding:10px 18px;
    border-radius:10px;
    border:1px solid #1F2937;
    cursor:pointer;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    justify-content:center;
  }

  .btn-back:hover{
    background:#0B1220;
    border-color:#3B82F6;
    color:#ffffff;
  }

  .btn-back:visited,
  .btn-back:active,
  .btn-back:focus{
    color:#ffffff;
  }

  @media (max-width:1200px){
    .box{
      margin-left:0;
      width:96%;
      max-width:100%;
    }
  }

  @media (max-width:768px){
    .box{
      padding:14px;
    }
    .acciones{
      justify-content:stretch;
    }
    .btn-save,
    .btn-back{
      width:100%;
    }
  }
</style>

<div class="box">
  <h3>Editar Proveedor</h3>

  <form action="/procesareditarproveedor/" method="POST">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ proveedor.id_proveedor }}">

    <label>Nombre</label>
    <input type="text" name="txt_nombre" class="form-control"
           value="{{ proveedor.nombre_proveedor }}" required>

    <label>Dirección</label>
    <input type="text" name="txt_direccion" class="form-control"
           value="{{ proveedor.direccion_proveedor }}">

    <label>Teléfono</label>
    <input type="text" name="txt_telefono" class="form-control"
           value="{{ proveedor.telefono_proveedor }}">

    <label>Correo</label>
    <input type="email" name="txt_correo" class="form-control"
           value="{{ proveedor.correo_proveedor }}" required>

    <label>RUC</label>
    <input type="text" name="txt_ruc" class="form-control"
           value="{{ proveedor.ruc_proveedor }}" required>

    <label>Estado</label>
    <select name="txt_estado" class="form-control">
      <option value="ACTIVO" {% if proveedor.estado_proveedor == "ACTIVO" %}selected{% endif %}>
        ACTIVO
      </option>
      <option value="INACTIVO" {% if proveedor.estado_proveedor == "INACTIVO" %}selected{% endif %}>
        INACTIVO
      </option>
    </select>

    <div class="acciones">
      <button class="btn-save" type="submit">Actualizar</button>
      <a href="/listadoproveedor/" class="btn-save">Cancelar</a>
    </div>

  </form>
</div>

{% endblock %}
