{% extends "plantillaadministrador.html" %}
{% load static %}
{% block contener %}

<style>
  body{
    background:#ffffff;
  }

  .box{
    width:92%;
    max-width:900px;
    margin:30px auto;
    background:#06080D;
    color:#F3F4F6;
    padding:22px;
    border-radius:18px;
    margin-left:380px;
    border:1px solid #1F2937;
    box-shadow:0 12px 30px rgba(0,0,0,0.4);
  }

  .box h3{
    margin-bottom:20px;
    font-weight:700;
    color:#F3F4F6;
    text-align:center;
  }

  .box label{
    margin-top:12px;
    font-weight:600;
    color:#A1A1AA;
    display:block;
  }

  .box .form-control{
    margin-top:6px;
    background:#06080D;
    color:#F3F4F6;
    border:1px solid #1F2937;
    border-radius:10px;
    padding:10px;
    outline:none;
  }

  .box .form-control:focus{
    border-color:#3B82F6;
    box-shadow:0 0 0 3px rgba(59,130,246,0.25);
  }

  .contenedor-ver-listado{
    text-align:right;
    margin-bottom:20px;
  }

  .contenedor-ver-listado a{
    padding:10px 16px;
    border-radius:10px;
    font-weight:700;
    background:#3B82F6;
    color:#ffffff !important;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    justify-content:center;
  }

  .contenedor-ver-listado a:hover{
    background:#2563EB;
  }

  .btn-save{
    background:#3B82F6;
    color:#ffffff;
    font-weight:700;
    padding:10px 18px;
    border-radius:10px;
    border:none;
    cursor:pointer;
  }

  .btn-save:hover{
    background:#2563EB;
  }

  .btn-back{
    background:#111827;
    color:#F3F4F6;
    padding:10px 18px;
    border-radius:10px;
    border:1px solid #1F2937;
    font-weight:700;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    justify-content:center;
  }

  .btn-back:hover{
    background:#0B1220;
    border-color:#3B82F6;
  }

  @media (max-width:1200px){
    .box{
      margin-left:0;
      width:96%;
      max-width:100%;
    }
  }

  @media (max-width:768px){
    .box{
      padding:14px;
    }
  }
</style>

<div class="box">

  <h3>Nuevo Pedido</h3>

  <div class="contenedor-ver-listado">
      <a href="/listadopedido/">Listado de pedidos</a>
  </div>

  <form action="/guardarpedido/" method="POST">
    {% csrf_token %}

    <label>Proveedor</label>
    <select name="txt_proveedor" class="form-control">
      <option value="">Sin provedor</option>
      {% for p in proveedores %}
      <option value="{{ p.id_proveedor }}">{{ p.nombre_proveedor }}</option>
      {% endfor %}
    </select>

    <label>Evento</label>
    <select name="txt_evento" class="form-control">
      <option value="">Sin evento</option>
      {% for ev in eventos %}
      <option value="{{ ev.id_evento }}">{{ ev.titulo }}</option>
      {% endfor %}
    </select>

    <label>Descripci√≥n del pedido</label>
    <textarea name="txt_descripcion" class="form-control" rows="3"></textarea>

    <label>Fecha del pedido</label>
    <input type="date" name="txt_fecha" class="form-control" required>

    <label>Estado</label>
    <select name="txt_estado" class="form-control">
      <option value="PENDIENTE">PENDIENTE</option>
      <option value="EN PROCESO">EN PROCESO</option>
      <option value="ENTREGADO">ENTREGADO</option>
      <option value="CANCELADO">CANCELADO</option>
    </select>

    <div style="margin-top:20px;">
      <button class="btn-save" type="submit">Guardar</button>
    </div>

  </form>

</div>

{% endblock %}
