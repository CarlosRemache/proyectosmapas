{% extends "./plantilla.html" %}
{% load static %}
{% block contenido %}

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
    }

    .form-container {
        max-width: 450px;
        margin: 40px auto;
        padding: 25px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h3 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        color: #555;
        display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    input:focus {
        outline: none;
        border-color: #007bff;
    }

    .btn-container {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }

    button {
        width: 48%;
        padding: 10px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-save {
        background-color: #007BFF;
        color: white;
    }

    .btn-save:hover {
        background-color: #0056b3;
    }

    .btn-cancel {
        background-color: #ccc;
        color: black;
    }

    .btn-cancel:hover {
        background-color: #999;
    }
</style>

<div class="form-container">

    <h3>Crear Nuevo Usuario</h3>

    <form action="/guardarusuario/" method="post">
        {% csrf_token %}

        <label for="txt_nombre">Nombres:</label>
        <input type="text" name="txt_nombre" id="txt_nombre" required>

        <label for="txt_apellido">Apellidos:</label>
        <input type="text" name="txt_apellido" id="txt_apellido" required>

        <label for="txt_correo">Correo:</label>
        <input type="email" name="txt_correo" id="txt_correo" required>

        <label for="txt_contrasena">Contrase√±a:</label>
        <input type="password" name="txt_contrasena" id="txt_contrasena" required>

        <div class="btn-container">
            <button type="submit" class="btn-save">Guardar</button>
            <button type="reset" class="btn-cancel">Cancelar</button>
        </div>
    </form>
</div>

{% endblock %}
