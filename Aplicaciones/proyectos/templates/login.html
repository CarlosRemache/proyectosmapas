{% extends "./plantilla.html" %}
{% load static %}
{% block contenido %}

<style>
body {
    background: radial-gradient(
        circle at top,
        #1e3a8a 0%,
        #0f172a 45%,
        #020617 100%
    );
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, sans-serif;
}

    .login-container {
        max-width: 420px;
        margin: 80px auto;
        padding: 35px 30px;
        background-color: #ffffff;
        border-radius: 18px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        position: relative;
        overflow: hidden;
    }

    .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 6px;
        width: 100%;
        background: linear-gradient(90deg, #2563eb, #1e40af);
    }

    .login-container h3 {
        text-align: center;
        margin-bottom: 25px;
        color: #111827;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .login-container label {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
        color: #374151;
    }

    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container select {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 16px;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        background: #f9fafb;
        transition: all 0.3s ease;
    }

    .login-container input:focus,
    .login-container select:focus {
        outline: none;
        border-color: #2563eb;
        background: #ffffff;
        box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
    }

    .row-check {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: -5px;
        margin-bottom: 18px;
        color: #374151;
        font-size: 13px;
    }

    .row-check input {
        accent-color: #2563eb;
        cursor: pointer;
    }

    .login-container button {
        width: 100%;
        padding: 13px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #2563eb, #1e40af);
        color: #ffffff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-container button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 18px rgba(37,99,235,0.4);
    }

    .enlace-extra {
        text-align: center;
        margin-top: 22px;
        font-size: 13px;
    }

    .enlace-extra a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
    }

    .enlace-extra a:hover {
        text-decoration: underline;
    }

    .login-icon {
        text-align: center;
        margin-bottom: 10px;
        font-size: 38px;
        color: #2563eb;
    }
</style>

<div class="login-container">

    <h3>Iniciar sesión</h3>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

        <label for="usuario">Correo electrónico</label>
        <input type="text" name="usuario" id="usuario" required placeholder="usuario@email.com">

        <label for="contrasena">Contraseña</label>
        <input type="password" name="contrasena" id="contrasena" required placeholder="••••••••">

        <div class="row-check">
            <input type="checkbox" id="chkMostrar">
            <label for="chkMostrar" style="margin:0; font-weight:normal;">
                Mostrar contraseña
            </label>
        </div>

        <label for="rol">Rol</label>
        <select name="rol" id="rol" required>
            <option value="" selected>Seleccionar rol</option>
            <option value="USUARIO">Usuario</option>
            <option value="ADMINISTRADOR">Administrador</option>
        </select>

        <button type="submit">Ingresar</button>

        <div class="enlace-extra">
            ¿No tienes cuenta?
            <br>
            <a href="/nuevousuario/">Crear nueva cuenta</a>
        </div>
    </form>
</div>

<script>
  document.getElementById('chkMostrar').addEventListener('change', function(){
    const input = document.getElementById('contrasena');
    input.type = this.checked ? 'text' : 'password';
  });
</script>

{% endblock %}
