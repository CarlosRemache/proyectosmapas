{% extends "./plantilla.html" %}
{% load static %}
{% block contenido %}

<style>
body{
  background: radial-gradient(circle at top,
    #f8fafc 0%,
    #eef2ff 45%,
    #e2e8f0 100%
  );
}


.login-layout{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 60px 18px;
}

.login-grid{
    width: min(1100px, 100%);
    display: grid;
    grid-template-columns: 1fr 420px;
    gap: 6px;                
    align-items: stretch;     
}


.login-visual{
    display: flex;
    justify-content: center;
    align-items: stretch;     
    height: 100%;
    margin-right: -18px;      
}


.visual-card{
    width: 100%;
    max-width: 620px;
    height: 100%;            
    border-radius: 22px;
    overflow: hidden;
    box-shadow: 0 22px 50px rgba(0,0,0,0.45);
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(6px);
    position: relative;
}


.visual-card img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}


.visual-card::after{
    content:"";
    position:absolute;
    inset:0;
    background: linear-gradient(135deg, rgba(0,0,0,0.35), rgba(0,0,0,0.05));
}

.login-container{
    max-width: 420px;
    width: 100%;
    padding: 35px 30px;
    background-color: #ffffff;
    border-radius: 18px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    position: relative;
    overflow: hidden;

    justify-self: end;
    margin-left: -18px;      
}


.login-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 6px;
    width: 100%;
    background: linear-gradient(90deg, #2563eb, #1e40af);
}

.login-container h3 {
    text-align: center;
    margin-bottom: 25px;
    color: #111827;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.login-container label {
    display: block;
    margin-bottom: 6px;
    font-size: 13px;
    color: #374151;
}

.login-container input[type="text"],
.login-container input[type="password"],
.login-container select {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 16px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    background: #f9fafb;
    transition: all 0.3s ease;
}

.login-container input:focus,
.login-container select:focus {
    outline: none;
    border-color: #2563eb;
    background: #ffffff;
    box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
}

.row-check {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: -5px;
    margin-bottom: 18px;
    color: #374151;
    font-size: 13px;
}

.row-check input {
    accent-color: #2563eb;
    cursor: pointer;
}

.login-container button {
    width: 100%;
    padding: 13px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #2563eb, #1e40af);
    color: #ffffff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.login-container button:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 18px rgba(37,99,235,0.4);
}

.enlace-extra {
    text-align: center;
    margin-top: 22px;
    font-size: 13px;
}

.enlace-extra a {
    color: #2563eb;
    text-decoration: none;
    font-weight: 500;
}

.enlace-extra a:hover {
    text-decoration: underline;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 992px){
    .login-grid{
        grid-template-columns: 1fr;
        gap: 18px;
    }
    .login-visual{
        margin-right: 0;
    }
    .login-container{
        justify-self: center;
        margin-left: 0;
    }
    .visual-card{
        height: 280px;
        max-width: 520px;
        margin: 0 auto;
    }
}
</style>

<div class="login-layout">
  <div class="login-grid">

      <div class="login-visual">
          <div class="visual-card">
              <img src="{% static 'img/login.png' %}" alt="Imagen de inicio de sesión">
          </div>
      </div>

      <div class="login-container">
        <br>
        <br>
        <br>
          <h3>Iniciar sesión</h3>
        <br>
        <br>
          <form action="{% url 'login' %}" method="post">
              {% csrf_token %}

              <label for="usuario">Correo electrónico</label>
              <input type="text" name="usuario" id="usuario" required placeholder="usuario@email.com">

              <label for="contrasena">Contraseña</label>
              <input type="password" name="contrasena" id="contrasena" required placeholder="••••••••">

              <div class="row-check">
                  <input type="checkbox" id="chkMostrar">
                  <label for="chkMostrar" style="margin:0; font-weight:normal;">Mostrar contraseña</label>
              </div>
            <br>
            <br>
              <button type="submit">Ingresar</button>

          </form>
      </div>

  </div>
</div>

<script>
  document.getElementById('chkMostrar').addEventListener('change', function(){
    const input = document.getElementById('contrasena');
    input.type = this.checked ? 'text' : 'password';
  });
</script>

{% endblock %}
