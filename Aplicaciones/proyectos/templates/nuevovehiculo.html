{% extends "./plantilla.html" %}
{% load static %}
{% block contenido %}

<style>
    body {
        background-color: #000;
        font-family: Arial, sans-serif;
    }

    .form-container {
        max-width: 380px;
        margin: 80px auto;
        background-color: #2b2b2b;
        padding: 30px;
        border-radius: 20px;
        color: white;
        text-align: center;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.7);
    }

    .barra {
        width: 250px;
        height: 18px;
        background-color: #444;
        margin: 10px auto 20px auto;
        border-radius: 10px;
    }

    h3 {
        color: white;
        margin-bottom: 20px;
        font-size: 20px;
        text-transform: uppercase;
    }

    label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin-top: 12px;
        color: #ddd;
    }

    select, input[type="text"], input[type="number"] {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: none;
        border-radius: 8px;
        background-color: #444;
        color: white;
        font-size: 14px;
        box-sizing: border-box;
    }

    select option {
        background-color: #333;
        color: white;
    }

    input::placeholder {
        color: #aaa;
    }

    .btn-container {
        margin-top: 25px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .btn-save {
        background-color: #0ccb3a;
        color: white;
        padding: 12px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        font-size: 16px;
    }

    .btn-save:hover {
        background-color: #0aa330;
    }

    .btn-save[disabled] {
        background-color: #777;
        cursor: not-allowed;
    }

    .btn-cancel {
        background-color: #0ccb3a;
        padding: 12px;
        border-radius: 10px;
        text-align: center;
        display: block;
        font-weight: bold;
        color: white;
        font-size: 16px;
        text-decoration: none;
    }

    .btn-cancel:hover {
        background-color: #0aa330;
    }

    .form-container input:focus,
    .form-container select:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(12, 203, 58, 0.35);
    }

    .form-container input[type="number"]{
        color-scheme: dark;
    }


    .error {
        color: #ff6b6b;
        font-size: 12px;
        margin-top: 6px;
        text-align: left;
        display: block;
    }
    input.error, select.error {
        box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.35);
    }
</style>


<div class="form-container">

    <div class="barra"></div>

    <h3>Agregar Vehículo</h3>

    <form id="frmVehiculo" action="/guardarvehiculo/" method="post">
        {% csrf_token %}

        <label>Usuario:</label>
        <select name="usuario" required>
            <option value="{{ usuario.id_usuario }}">{{ usuario.correo_usuario }}</option>
        </select>

        <label>Tipo de Vehículo:</label>
        <select name="txt_tipo_vehiculo" required>
            <option value="AUTOMOVIL">AUTOMOVIL</option>
            <option value="TAXI">TAXI</option>
            <option value="MOTOCICLETA">MOTOCICLETA</option>
            <option value="CAMION">CAMION</option>
            <option value="CAMIONETA">CAMIONETA</option>
        </select>

        <label>Tipo de Combustible:</label>
        <select name="txt_tipo_combustible" required>
            <option value="EXTRA">EXTRA</option>
            <option value="DIESEL">DIESEL</option>
            <option value="SUPER">SUPER</option>
            <option value="ECOPAIS">ECOPAIS</option>
        </select>

        <label>Matrícula:</label>
        <input type="text" name="txt_matricula" id="txt_matricula"
               placeholder="Ej: ABC1234" required>

        <label>Modelo:</label>
        <input type="text" name="txt_modelo" id="txt_modelo"
               placeholder="Ej: Chevrolet Aveo">

        <label>Número de Cédula (Propietario):</label>
        <input type="text" name="txt_numero_cedula" id="txt_numero_cedula"
               placeholder="Ej: 0102030405" required>

        <label>Número de Motor:</label>
        <input type="text" name="txt_numero_motor" id="txt_numero_motor"
               placeholder="Alfanumérico 6-20" required>

        <label>Número de Chasis:</label>
        <input type="text" name="txt_numero_chasis" id="txt_numero_chasis"
               placeholder="VIN 17 caracteres" required>

        <label>Peso:</label>
        <input type="number" name="txt_peso_auto" step="0.01" min="0">

        <label>Cilindraje:</label>
        <input type="text" name="txt_cilindraje">

        <div class="btn-container">
            <button type="submit" class="btn-save"
                {% if tiene_vehiculo %}disabled{% endif %}>
                Guardar
            </button>

            <a href="/inicio/" class="btn-cancel">Cancelar</a>
        </div>

        {% if tiene_vehiculo %}
        <p style="color:#f55; font-size:14px; margin-top:10px;">
            Ya tienes un vehículo registrado. Elimínalo para agregar uno nuevo.
        </p>
        {% endif %}

    </form>
</div>

{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function () {

    function limpiarEspaciosUpper(value){
        return (value || "")
            .toString()
            .replace(/\s+/g, "")
            .toUpperCase();
    }


    $.validator.addMethod("matriculaEC", function(value, element) {
        value = limpiarEspaciosUpper(value);
        return this.optional(element) || /^[A-Z]{3}\d{4}$/.test(value);
    }, "Formato inválido. Ej: ABC1234");


    $.validator.addMethod("cedulaEC", function(value, element) {
        value = (value || "").replace(/\s+/g,"");
        if (!/^\d{10}$/.test(value)) return false;

        const provincia = parseInt(value.substring(0,2), 10);
        if (provincia < 1 || provincia > 24) return false;

        const tercer = parseInt(value.charAt(2), 10);
        if (tercer >= 6) return false;

        const coef = [2,1,2,1,2,1,2,1,2];
        let suma = 0;

        for (let i=0; i<9; i++){
            let dig = parseInt(value.charAt(i),10) * coef[i];
            if (dig >= 10) dig -= 9;
            suma += dig;
        }

        const verificador = parseInt(value.charAt(9),10);
        const decena = Math.ceil(suma / 10) * 10;
        const resultado = (decena - suma) % 10;

        return resultado === verificador;
    }, "Cédula ecuatoriana inválida");

    $.validator.addMethod("motorValido", function(value, element) {
        value = limpiarEspaciosUpper(value);
        return this.optional(element) || /^[A-Z0-9\-]{6,20}$/.test(value);
    }, "Motor inválido (alfanumérico 6-20)");


    $.validator.addMethod("vinValido", function(value, element) {
        value = limpiarEspaciosUpper(value);
        return this.optional(element) || /^[A-HJ-NPR-Z0-9]{17}$/.test(value);
    }, "Chasis/VIN inválido (17 caracteres, sin I/O/Q)");


    $("#txt_matricula, #txt_numero_motor, #txt_numero_chasis").on("input", function(){
        $(this).val(limpiarEspaciosUpper($(this).val()));
    });

    $("#txt_numero_cedula").on("input", function(){
        $(this).val(($(this).val() || "").replace(/\D/g, ""));
    });


    $("#frmVehiculo").validate({
        rules: {
            txt_matricula: {
                required: true,
                matriculaEC: true
            },
            txt_numero_cedula: {
                required: true,
                cedulaEC: true
            },
            txt_numero_motor: {
                required: true,
                motorValido: true
            },
            txt_numero_chasis: {
                required: true,
                vinValido: true
            }
        },
        messages: {
            txt_matricula: {
                required: "Ingrese la matrícula"
            },
            txt_numero_cedula: {
                required: "Ingrese la cédula del propietario"
            },
            txt_numero_motor: {
                required: "Ingrese el número de motor"
            },
            txt_numero_chasis: {
                required: "Ingrese el número de chasis"
            }
        }
    });

});
</script>
{% endblock %}
