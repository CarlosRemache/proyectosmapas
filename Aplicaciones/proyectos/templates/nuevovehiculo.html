{% extends "./plantilla.html" %}
{% load static %}
{% block contenido %}

<style>
    body {
        background-color: #000;
        font-family: Arial, sans-serif;
    }

    .form-container {
        max-width: 380px;
        margin: 80px auto;
        background-color: #2b2b2b;
        padding: 30px;
        border-radius: 20px;
        color: white;
        text-align: center;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.7);
    }

    .barra {
        width: 250px;
        height: 18px;
        background-color: #444;
        margin: 10px auto 20px auto;
        border-radius: 10px;
    }

    h3 {
        color: white;
        margin-bottom: 20px;
        font-size: 20px;
        text-transform: uppercase;
    }

    label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin-top: 12px;
        color: #ddd;
    }

    select, input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: none;
        border-radius: 8px;
        background-color: #444;
        color: white;
        font-size: 14px;
    }

    select option {
        background-color: #333;
        color: white;
    }

    input::placeholder {
        color: #aaa;
    }

    .btn-container {
        margin-top: 25px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .btn-save {
        background-color: #0ccb3a;
        color: white;
        padding: 12px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        font-size: 16px;
    }

    .btn-save:hover {
        background-color: #0aa330;
    }

    .btn-save[disabled] {
        background-color: #777 !important;
        cursor: not-allowed !important;
    }

    .btn-cancel {
        background-color: #0ccb3a;
        padding: 12px;
        border-radius: 10px;
        text-align: center;
        display: block;
        font-weight: bold;
        color: white;
        font-size: 16px;
        text-decoration: none;
    }

    .btn-cancel:hover {
        background-color: #0aa330;
    }
</style>


<div class="form-container">

    <div class="barra"></div>

    <h3>Agregar Vehículo</h3>

    <form action="/guardarvehiculo/" method="post">
        {% csrf_token %}

        <label>Usuario:</label>
        <select name="usuario" required>
            <option value="{{ usuario.id_usuario }}">{{ usuario.correo_usuario }}</option>
        </select>

        <label>Tipo de Vehículo:</label>
        <select name="txt_tipo_vehiculo" required>
            <option value="PRIVADO">PRIVADO</option>
            <option value="TAXI">TAXI</option>
            <option value="MOTOCICLETA">MOTOCICLETA</option>
            <option value="CAMION">CAMION</option>
        </select>

        <label>Tipo de Combustible:</label>
        <select name="txt_tipo_combustible" required>
            <option value="EXTRA">EXTRA</option>
            <option value="DIESEL">DIESEL</option>
            <option value="SUPER">SUPER</option>
        </select>

        <label>Matrícula:</label>
        <input type="text" name="txt_matricula" required>

        <label>Modelo:</label>
        <input type="text" name="txt_modelo">

        <div class="btn-container">
            <button type="submit" class="btn-save"
                {% if tiene_vehiculo %}disabled{% endif %}>
                Guardar
            </button>

            <a href="/inicio/" class="btn-cancel">Cancelar</a>
        </div>

        {% if tiene_vehiculo %}
        <p style="color:#f55; font-size:14px; margin-top:10px;">
            Ya tienes un vehículo registrado. Elimínalo para agregar uno nuevo.
        </p>
        {% endif %}

    </form>
</div>

{% endblock %}
