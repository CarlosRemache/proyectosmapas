{% extends "./plantilla.html" %}
{% load static %}
{% block contenido %}

<style>
    body {
        background-color: #000;
        font-family: Arial, sans-serif;
    }

    .form-container {
        max-width: 380px;
        margin: 80px auto;
        background-color: #2b2b2b;
        padding: 30px;
        border-radius: 20px;
        color: white;
        text-align: center;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.7);
    }

    .barra {
        width: 250px;
        height: 18px;
        background-color: #444;
        margin: 10px auto 20px auto;
        border-radius: 10px;
    }

    h3 {
        color: white;
        margin-bottom: 20px;
        font-size: 20px;
        text-transform: uppercase;
    }

    label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin-top: 12px;
        color: #ddd;
    }

    select, input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: none;
        border-radius: 8px;
        background-color: #444;
        color: white;
        font-size: 14px;
    }

    select option {
        background-color: #333;
        color: white;
    }

    input::placeholder {
        color: #aaa;
    }

    .btn-container {
        margin-top: 25px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .btn-save {
        background-color: #0ccb3a;
        color: white;
        padding: 12px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        font-size: 16px;
    }

    .btn-save:hover {
        background-color: #0aa330;
    }

    .btn-cancel {
        background-color: #0ccb3a;
        padding: 12px;
        border-radius: 10px;
        text-align: center;
        display: block;
        font-weight: bold;
        color: white;
        font-size: 16px;
        text-decoration: none;
    }

    .btn-cancel:hover {
        background-color: #0aa330;
    }


    .form-container input,
    .form-container select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: none;
        border-radius: 8px;
        background-color: #444;
        color: #fff;
        font-size: 14px;
        box-sizing: border-box;
    }


    .form-container input::placeholder {
        color: #aaa;
    }


    .form-container input:focus,
    .form-container select:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(12, 203, 58, 0.35);
    }


    .form-container input[type="number"]{
    color-scheme: dark;
    }

</style>


<div class="form-container">

    <div class="barra"></div>

    <h3>Editar Vehículo</h3>

    <form action="/procesareditarvehiculo/" method="post">
        {% csrf_token %}

        <input type="hidden" name="id" value="{{ vehiculo.id_vehiculo }}">

        <label>Usuario:</label>
        <select name="usuario">
            <option value="{{ usuarios.id_usuario }}">
                {{ usuarios.correo_usuario }}
            </option>
        </select>

        <label>Tipo de Vehículo:</label>
        <select name="txt_tipo_vehiculo">
            <option value="AUTOMOVIL" {% if vehiculo.tipovehiculo_vehiculo == "AUTOMOVIL" %}selected{% endif %}>AUTOMOVIL</option>
            <option value="TAXI" {% if vehiculo.tipovehiculo_vehiculo == "TAXI" %}selected{% endif %}>TAXI</option>
            <option value="MOTOCICLETA" {% if vehiculo.tipovehiculo_vehiculo == "MOTOCICLETA" %}selected{% endif %}>MOTOCICLETA</option>
            <option value="CAMION" {% if vehiculo.tipovehiculo_vehiculo == "CAMION" %}selected{% endif %}>CAMION</option>
        </select>

        <label>Tipo de Combustible:</label>
        <select name="txt_tipo_combustible">
            <option value="EXTRA" {% if vehiculo.tipocombustible_vehiculo == "EXTRA" %}selected{% endif %}>EXTRA</option>
            <option value="DIESEL" {% if vehiculo.tipocombustible_vehiculo == "DIESEL" %}selected{% endif %}>DIESEL</option>
            <option value="SUPER" {% if vehiculo.tipocombustible_vehiculo == "SUPER" %}selected{% endif %}>SUPER</option>
            <option value="ECOPAIS" {% if vehiculo.tipocombustible_vehiculo == "ECOPAIS" %}selected{% endif %}>ECOPAIS</option>
        </select>

        <label>Placa:</label>
        <input type="text" name="txt_matricula" value="{{ vehiculo.matricula_vehiculo }}" required>

        <label>Modelo:</label>
        <input type="text" name="txt_modelo" value="{{ vehiculo.modelo_vehiculo }}">

        <label>Número de Cédula (Propietario):</label>
        <input type="text" name="txt_numero_cedula" value="{{ vehiculo.numero_cedula }}" required>

        <label>Número de Motor:</label>
        <input type="text" name="txt_numero_motor" value="{{ vehiculo.numero_motor }}" required>

        <label>Número de Chasis:</label>
        <input type="text" name="txt_numero_chasis" value="{{ vehiculo.numero_chasis }}" required>

        <label>Peso del Auto (t):</label>
        <input type="number" name="txt_peso_auto" step="0.01" min="0" value="{{ vehiculo.peso_auto }}">

        <label>Cilindraje:</label>
        <input type="text" name="txt_cilindraje" value="{{ vehiculo.cilindraje }}">


        <div class="btn-container">
            <button type="submit" class="btn-save">Guardar Cambios</button>
            <a href="/listadovehiculo/" class="btn-cancel">Cancelar</a>
        </div>
    </form>

</div>

{% endblock %}
